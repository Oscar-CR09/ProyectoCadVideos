<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style..css">
    <title>DISEÑOS CAD</title>
</head>
<body>
    <header class="header">
        <div class="contenedor"> 
            <div class="barra">
                <a class="logo" href="/index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Pagina <span class="logo__bold">Cervantes Oscar</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="/web/nosotros.html" class="navegacion__enlace">Detras del Diseño</a>
                    <a href="/web/cursos.html" class="navegacion__enlace">Proyectos</a>
                    <a href="/web/contacto.html" class="navegacion__enlace">Contacto</a>

                </nav>
            </div>
        </div>
        
    </header>
    <main class="contenedor">

        <div class="centrar-texto">
            <h2 class="no-margin">BLOG DE DISEÑOS CAD PLANOS DIBUJOS 3D, 2D </h2>
            <p class="no-margin"> Dibujos 3D 2D 
                
                </p>
        </div>
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre </label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail </label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje  </label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
 
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Pagina <span class="logo__bold"></span>Cervantes Oscar</h1>
                </a>
                <nav class="navegacion">
                    <a href="/web/nosotros.html" class="navegacion__enlace">Detras del Diseño</a>
                    <a href="/web/cursos.html" class="navegacion__enlace">Proyectos</a>
                    <a href="/web/contacto.html" class="navegacion__enlace">Contacto</a>
    
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
